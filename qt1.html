<!DOCTYPE html>
<html lang="en">
<head>

    <title>qt1</title>

<body>
        <form id="qt1form">
                <input type="text" id="qt1name" name="qt1name" required>
        </form>
        <button onclick="qt1()">enter</button>
        <br>
        <br>
        <p id="error"></p>
        <div>
            <div id="data"></div>
        </div>
    </div>

    <script>
        function qt1() {
            let qt1name = document.getElementById("qt1name").value;
            let data = {
                qt1name: qt1name,
            };
            fetch('http://127.0.0.1:8086/api/qt1/make', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("error").innerHTML = "qt1 updated!";
                    fetchqt1();
                } else {
                    return response.json().then(errorData => {
                        if (errorData && errorData.message) {
                            document.getElementById("error").innerHTML = errorData.message;
                        } else {
                            document.getElementById("error").innerHTML = "Error submitting qt1";
                        }
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("error").innerHTML = "Error submitting qt1";
            });
        }

        function fetchqt1() {

                },
            };

                .then(response => {

</body>
</html>
