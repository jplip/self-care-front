<body class='sandiego-background'>
    <!-- Home button linking to index.html -->
    <a id="homeButton" href="index">Home</a>

    <div id='therapy-title-container'>
        <h1 class='title'>Where to Find Therapy:</h1>
    </div>

    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for therapy...">
    <table id="activity-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("activity-table");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Change index to match the column you want to search
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function displayActivityTable() {
            let options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
            };
            fetch("http://127.0.0.1:8086/api/activity/", options)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                const tableBody = document.querySelector("#activity-table tbody");
                tableBody.innerHTML = ""; // Clear the existing table data
                data.forEach(activity => {
                    const row = tableBody.insertRow();
                    const nameCell = row.insertCell(0);
                    const locationCell = row.insertCell(1);
                    const specialCell = row.insertCell(2);

                    nameCell.textContent = activity.name;
                    locationCell.textContent = activity.location;
                    specialCell.textContent = activity.special;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error);
            });
        }
        window.onload = displayActivityTable;
    </script>
</body>
