<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 2.0rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        input[type="submit"],
        .quotes-button {
            background-color: #8455a5;
            color: white;
            cursor: pointer;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            margin-top: 20px;
        }

        input[type="submit"]:hover,
        .quotes-button:hover {
            background-color: #684085;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f2f2f2;
            z-index: 999;
        }

        #animation {
            position: relative;
            z-index: 1;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
        }

        .rating {
            display: flex;
            justify-content: center;
            direction: rtl;
            margin-top: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 3rem;
            color: #ccc;
            cursor: pointer;
            padding: 0 0.2rem;
            transition: color 0.3s ease;
        }

        .rating label::before {
            content: 'â˜…';
        }

        .rating input:checked ~ label {
            color: #ffcc00;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ff69b4;
        }
    </style>
</head>

<body>
    <a id="homeButton" href="index">Home</a>
    <div class="container">
        <h2>Motivational Quote Repository</h2>
        <form id="quoteForm" autocomplete="off">
            <label for="qquote">Motivational Quote:</label>
            <input type="text" id="quotename" name="quotename" placeholder="Enter your quote" required>

            <label for="qauthor">Quote By:</label>
            <input type="text" id="quoteauthor" name="quoteauthor" placeholder="Enter the quote author" required>

            <label for="qopinion">Your Opinion:</label>
            <textarea id="opinion" name="opinion" placeholder="Write your opinion on the quote" required></textarea>

            <label for="ratingg">Quote Rating:</label>
            <div class="rating">
                <input type="radio" name="star" id="star1" value="5"><label for="star1" title="5 stars"></label>
                <input type="radio" name="star" id="star2" value="4"><label for="star2" title="4 stars"></label>
                <input type="radio" name="star" id="star3" value="3"><label for="star3" title="3 stars"></label>
                <input type="radio" name="star" id="star4" value="2"><label for="star4" title="2 stars"></label>
                <input type="radio" name="star" id="star5" value="1"><label for="star5" title="1 star"></label>
            </div>

            <button class="quotes-button" type="button" onclick="submitQuote()">Submit</button>
            <!-- View Quotes -->
            <input type="button" class="quotes-button" value="View Quotes" onclick="window.location.href='view'">
        </form>
    </div>
    <script>
        // This is the JavaScript part of the frontend.
        // File name: quoterepo.html

        // Function to submit a new quote
        function submitQuote() {
            // Retrieving the values entered by the user for the quote, author, and opinion fields
            let _quotename = document.getElementById('quotename').value;
            let _quoteauthor = document.getElementById('quoteauthor').value;
            let _opinion = document.getElementById('opinion').value;
            let _rating = document.querySelector('input[name="star"]:checked') ? document.querySelector('input[name="star"]:checked').value : null;

            // Checking if any of the fields are left empty
            if (!_quotename || !_quoteauthor || !_opinion || !_rating) {
                // Alerting the user to fill in all the fields if any are left empty
                alert("Please fill in all fields and provide a rating");
                return; // Exiting the function early if any fields are empty
            }

            // Creating an object to store the submitted quote data
            let quote_object = {
                "quotename": _quotename,
                "quoteauthor": _quoteauthor,
                "opinion": _opinion,
                "rating": _rating,
            };

            // Sending a POST request to a server endpoint with the quote data
            fetch('http://127.0.0.1:8086/api/quotes/make', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(quote_object) // Converting the JavaScript object to JSON format
            })
            .then(response => {
                // Handling the response from the server
                return response.json(); // Parsing the response as JSON
            })
            .then(response_json => {
                // Displaying an alert to the user upon successful submission of the quote
                alert("Quote Submitted Successfully");
            })
            .catch(error => {
                // Handling any errors that occur during the submission process
                alert("Quote Submission Failed");
            });
        }
    </script>
</body>

</html>
