<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        input[type="submit"] {
            background-color: #8455a5;
            color: white;
            cursor: pointer;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        input[type="submit"]:hover {
            background-color: #8455a5;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f2f2f2;
            z-index: 999;
        }

        #animation {
            position: relative;
            z-index: 1;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Style for the "View Quotes" button */
        .view-quotes-button {
            background-color: #8455a5;
            color: white;
            cursor: pointer;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .view-quotes-button:hover {
            background-color: #684085;
        }
    </style>
</head>

<body>
    <a id="homeButton" href="index">Home</a>
    </div>
    <div class="container" id="animation">
        <h1>Motivational Quote Repository</h1>
        <form id="quoteForm" class="form-control">
            <label for="qquote">Motivational Quote:</label>
            <input type="text" id="quotename" name="quotename" placeholder="Enter your quote" required>

            <label for="qauthor">Quote By:</label>
            <input type="text" id="quoteauthor" name="quoteauthor" placeholder="Enter the quote author" required>

            <label for="qopinion">Your Opinion:</label>
            <textarea id="opinion" name="opinion" placeholder="Write your opinion on the quote" required></textarea>

            <button class="view-quotes-button" onclick="submitQuote()">Submit!</button>

            <!-- View Quotes button -->
            <input type="button" class="view-quotes-button" value="View Quotes" onclick="window.location.href='https://jplip.github.io/self-care-front/view/'">
        </form>
        <p id="error"></p>
        <div id="data"></div>
    </div>
    <script>
        function submitQuote() {
            let quotename = document.getElementById('quotename').value;
            let quoteauthor = document.getElementById('quoteauthor').value;
            let opinion = document.getElementById('opinion').value;

            if (!quotename || !quoteauthor || !opinion) {
                alert("Please fill in all fields");
                return;
            }

            let quoteObject = {
                quotename: quotename,
                quoteauthor: quoteauthor,
                opinion: opinion,
            };
            fetch('http://127.0.0.1:8086/api/quotes/build', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(quoteObject)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("error").innerHTML = "Quotes updated!";
                    fetchQuotes();
                } else {
                    return response.json().then(errorData => {
                        if (errorData && errorData.message) {
                            document.getElementById("error").innerHTML = errorData.message;
                        } else {
                            document.getElementById("error").innerHTML = "Error submitting quote";
                        }
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("error").innerHTML = "Error submitting quote";
            });
        }

        function fetchQuotes() {
            let options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
            };
            fetch("http://127.0.0.1:8086/api/quotes/read", options)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                 })
                .then(response => {
                    let dataContainer = document.getElementById("data");
                    dataContainer.innerHTML = "";
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("error").innerHTML = "Error fetching quotes";
                });
        }
    </script>
</body>

</html>
