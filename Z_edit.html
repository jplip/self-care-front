<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('e285661a023fb83c8d7f975980422c22.gif');
        background-size: cover;
    }
    .card {
        width: 400px;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        color: #333;
    }
    .card h1 {
        font-weight: 500;
        color: #000;;
    }
    .card p {
        font-size: 22px;
    }
    .card img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-top: 40px;
        margin-bottom: 30px;
    }
    .submit-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #08d101;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-button:hover {
            background-color: #08af02;
    }
    #update-image {
        display: block;
        width: 200px;
        background: #1e4f2b;
        color: #fff;
        padding: 12px;
        margin: 10px auto;
        border-radius: 5px;
        cursor: pointer;
    }
    input {
        display: none;
    }
    .filter-buttons {
        margin-top: 10px;
    }
    .filter-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1c7a09;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .filter-buttons button:hover {
            background-color: #124d06;
    }
</style>

{% include sidebar.html %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div class="card">
        <h1>Edit Profile</h1>
        <form action="#" method="post">
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" class="bio-input" rows="4" cols="50"></textarea><br>
            <img src="images/profile.webp" id="pfp">
            <label id='update-image' for="input-image">Upload Image</label>
            <input id='input-image'type="file" accept="image/jpeg, image/jpg, image/png">
            <br><br>
            <div class="filter-buttons">
                <button type="button" onclick="applyFilter('grayscale')">Grayscale</button>
                <button type="button" onclick="applyFilter('invert')">Invert</button>
                <button type="button" onclick="applyFilter('sepia')">Sepia</button>
                <button type="button" onclick="resetImage()">Reset</button>
            </div><br><br>
            <button type="submit" class="submit-button" onclick="save()">Save Changes</button>
        </form>
    </div>
</body>
</html>
<script>
    let pfp = document.getElementById('pfp');
    let inputImg = document.getElementById('input-image');

    inputImg.onchange = function() {
        pfp.src = URL.createObjectURL(inputImg.files[0]);
    }

    function save() {
            // Get the text content from the textarea
            let text = document.getElementById("bio").value;
            // Create an object with the text data and a unique UID (timestamp)
            let data = {
                "profile": text
            };
            // Configure fetch options
            let options = {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(data),
                credentials: 'include'
            };
            // Send the text data to the backend
            fetch('http://127.0.0.1:8432/api/users/bio', options)
            // LocaL: http://127.0.0.1:8010/api/users/diary
            // Deployed: https://SanDiegoTravel.stu.nighthawkcodingsociety.com/api/users/diary
                .then(response => {
                    if (response.ok) {
                        // Handle successful submission
                        document.getElementById("error").innerHTML = "Diary updated!";
                        // Fetch updated images after submission
                    } else {
                        // Handle submission error
                        return response.json().then(errorData => {
                            if (errorData && errorData.message) {
                                document.getElementById("error").innerHTML = errorData.message;
                            } else {
                                document.getElementById("error").innerHTML = "Error submitting diary";
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("error").innerHTML = "Error upadting profile.";
                });
        }
</script>
