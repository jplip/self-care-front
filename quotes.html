<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Recipes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://files.catbox.moe/1m85ow.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            text-align: center;
        }

        #diary-title-container {
            background-color: rgb(192, 175, 132);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            color: black; /* Black text */
            padding: 50px 20px;
            text-align: center;
        }

        #diary {
            width: 70%; /* Adjust width as needed */
            margin: 0 auto; /* Center the textarea */
            padding: 10px;
            border: 1px solid #c29191;
            border-radius: 8px;
            text-align: center;
        }

        /* Center text inside diary-container */
        .diary-container {
            text-align: center;
        }

        /* Style the data container */
        .data-container {
            background-color: white;
            border: 2px solid #ccc; /* Border style */
            padding: 20px; /* Padding inside the container */
            margin: 20px auto; /* Center the container */
            max-width: 600px; /* Maximum width of the container */
            text-align:center;
        }

        .recipe-buttons {
            padding: 10px 20px; /* Padding around the button text */
            background-color: #bdc8d4; /* Button background color */
            color: rgb(0, 0, 0); /* Button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Rounded corners */
            width: 700px; 
            margin: 0 auto;
            cursor: pointer; /* Show pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        /* Hover effect for the button */
        .recipe-buttons:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            margin: 6px;
            background-color: #ffffff;
            padding: 5px;
            text-align: center;
            border: 2px solid rgb(65, 101, 117);
        }

        h2 {
            color: white; 
        }
        form {
            margin: 15px;
        }
    </style>
</head>
<body class='sandiego-background'>
    <!-- Home button linking to index.html -->
    <a id="homeButton" href="index" style="position: fixed; top: 20px; left: 20px; font-size: 16px; text-decoration: none; color: #333; padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; background-color: #f2f2f2;">Home</a>

    <div id='quote-title-container'>
        <h1 class='title'>Personal Quotes</h1>
    </div>
    <br>
    <br>
    <div class="recipe-container">
        <h2 id="subtitle">Recipe:</h2>
        <form id="recipeForm" class="form-control">
            <div>
                <label for="quotename">Quote Name:</label>
                <input type="text" id="quotename" name="quotename" required>
            </div>  
            <div>
                <label for="quoteauthor">Quote Author:</label>
                <input type="text" id="quoteauthor" name="quoteauthor" required>
            </div>    
            <div>
                <label for="opinion">Opinion on Quote</label>
                <input type="text" id="opinion" name="opinion" required>
            </div> 
        </form>
        <button class="recipe-buttons" onclick="quote()">New Entry</button>
        <br>
        <br>
        <button class="recipe-buttons" onclick="fetchQuote()">Load Personal Quotes</button>
        <p id="error"></p>
        <div class="data-container">
            <h3 id='subtitle'>Your Quotes:</h2>
            <div id="data"></div>
        </div>
    </div>

    <script>

        function quote() {
            let quotename = document.getElementById("quotename").value;
            let quoteauthor = document.getElementById("quoteauthor").value;
            let opinion = document.getElementById("opinion").value;
            let data = {
                "quotename": quotename,
                "quoteauthor": quoteauthor,
                "opinion": opinion,
            };
            fetch('http://127.0.0.1:8086/api/quotes/write', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("error").innerHTML = "Quotes updated!";
                    fetchQuote();
                } else {
                    return response.json().then(errorData => {
                        if (errorData && errorData.message) {
                            document.getElementById("error").innerHTML = errorData.message;
                        } else {
                            document.getElementById("error").innerHTML = "Error submitting quote";
                        }
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("error").innerHTML = "Error submitting quote";
            });
        }

        function fetchQuote() {
            let options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
            };
            fetch("http://127.0.0.1:8086/api/quotes/look", options)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                 })
                .then(response => {
                    let table = document.createElement("table");
                    let headerRow = table.insertRow();
                    let headers = ["Quote Name", "Quote Author", "Opinion on Quote"];
                    headers.forEach(headerText => {
                        let header = document.createElement("th");
                        let textNode = document.createTextNode(headerText);
                        header.appendChild(textNode);
                        headerRow.appendChild(header);
                    });
                    let dataContainer = document.getElementById("data");
                    dataContainer.innerHTML = "";
                    response.forEach(item => {
                        let row = table.insertRow();
                        let rowData = [item.quotename, item.quoteauthor, item.opinion];
                        rowData.forEach(cellData => {
                            let cell = row.insertCell();
                            let textNode = document.createElement('ul');
                            textNode.innerHTML = cellData;
                            cell.appendChild(textNode);
                        });
                    });
                    dataContainer.appendChild(table);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("error").innerHTML = "Error fetching quotes";
                });
        }
    </script>
</body>
</html>
